org.quartz.scheduler.instanceName=Mscheduler
org.quartz.scheduler.instanceId=AUTO
#============================================================================
# Configure ThreadPool
#============================================================================

org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=3
org.quartz.threadPool.threadPriority=5

#============================================================================
# Configure JobStore
#============================================================================
org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore
org.quartz.jobStore.misfireThreshold=60000

#org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
#org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.MSSQLDelegate
#org.quartz.jobStore.useProperties=true
#org.quartz.jobStore.dataSource=myDS
#org.quartz.jobStore.tablePrefix=QRTZ_
#org.quartz.jobStore.isClustered=false
#org.quartz.jobStore.maxMisfiresToHandleAtATime=1

#============================================================================
# Configure Datasources
#============================================================================
 org.quartz.dataSource.myDS.driver=${jdbcDriver}
 org.quartz.dataSource.myDS.URL= ${jdbcUrl}
 org.quartz.dataSource.myDS.user=${jdbcUsername}
 org.quartz.dataSource.myDS.password=${jdbcPassword}